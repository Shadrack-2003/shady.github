    h1 {
      text-align: center;
      color: #333;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      border-bottom: 1px solid #eee;
      display: block;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0;
      color: #222;
    }

    .price {
      color: #4CAF50;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
